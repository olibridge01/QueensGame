<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queens Game</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Fira+Code:wght@300..700&family=Jacquard+12&family=Jacquarda+Bastarda+9&family=Kumbh+Sans:wght@100..900&family=Micro+5&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="banner">
        <div id="title">Queens</div>
        <div id="icons">
            <div id="info-icon">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="banner-pixelicon"> 
                    <path d="M3 1H1v18h18V1H3zm14 2v14H3V3h14zm4 18H5v2h18V5h-2v16zM15 5H5v2h10V5zM5 9h10v2H5V9zm7 4H5v2h7v-2z" fill="currentColor"/> 
                </svg>
            </div>
            <div id="info-popup" class="info-popup">
                <p>Rules</p>
                <ul>
                    <li>The aim is to place one queen in each <span class="highlight-red">row</span>, <span class="highlight-red">column</span> and <span class="highlight-red">colour region</span>.</li>
                    <li>Click once to add a <span class="highlight-red">cross</span> and a second time for a <span class="highlight-red">queen</span>.</li>
                    <li>No two queens may touch <span class="highlight-red">horizontally</span>, <span class="highlight-red">vertically</span> or <span class="highlight-red">diagonally</span>.</li>
                    
                </ul>
            </div>
            <div id="github-icon">
                <a href="https://github.com/olibridge01/QueensGame" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="banner-pixelicon">
                        <path fill="currentColor" d="M5 2h4v2H7v2H5V2Zm0 10H3V6h2v6Zm2 2H5v-2h2v2Zm2 2v-2H7v2H3v-2H1v2h2v2h4v4h2v-4h2v-2H9Zm0 0v2H7v-2h2Zm6-12v2H9V4h6Zm4 2h-2V4h-2V2h4v4Zm0 6V6h2v6h-2Zm-2 2v-2h2v2h-2Zm-2 2v-2h2v2h-2Zm0 2h-2v-2h2v2Zm0 0h2v4h-2v-4Z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <div id="post-game">
        <div id="final-time">Completed in 00:00s!</div>
    </div>
    <div id="pre-game">
        <div id="level">Level 1</div>
    </div>
    <div id="chessboard" class="chessboard"></div>
    <div class="controls">
        <div id="prev-level">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="control-icon"> 
                <path d="M21 3v18H3V3h18zM5 19h14V5H5v14zm12-8v2h-6v2H9v-2H7v-2h2V9h2v2h6zm-4-2h-2V7h2v2zm0 8v-2h-2v2h2z" fill="currentColor"/> 
            </svg>
        </div>
        <div id="start">Start</div>
        <div id="timer">0:00</div>
        <div id="next-level">
            <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="control-icon"> 
                <path d="M3 21V3h18v18H3zM19 5H5v14h14V5zM7 13v-2h6V9h2v2h2v2h-2v2h-2v-2H7zm4 2h2v2h-2v-2zm0-8v2h2V7h-2z" fill="currentColor"/> 
            </svg>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/5cccedd000.js" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
